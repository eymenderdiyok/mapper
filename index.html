<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Konum Gönderici</title>
<style>
  :root {
    --primary: #0066ff;
    --primary-hover: #004ccc;
    --background: #f0f4ff;
    --text-dark: #222;
    --text-muted: #555;
    --radius: 12px;
    --shadow: rgba(0, 102, 255, 0.3);
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--background);
    color: var(--text-dark);
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .container {
    background: white;
    max-width: 420px;
    width: 100%;
    padding: 40px 30px;
    border-radius: var(--radius);
    box-shadow: 0 16px 40px var(--shadow);
    text-align: center;
    transition: box-shadow 0.3s ease;
  }

  .container:hover {
    box-shadow: 0 24px 60px var(--shadow);
  }

  h1 {
    font-weight: 700;
    font-size: 2.2rem;
    margin-bottom: 24px;
  }

  button {
    background-color: var(--primary);
    color: white;
    border: none;
    border-radius: var(--radius);
    padding: 15px 32px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 8px 20px var(--shadow);
    transition: background-color 0.25s ease;
    user-select: none;
  }

  button:hover,
  button:focus {
    background-color: var(--primary-hover);
    outline: none;
  }

  #status {
    margin-top: 30px;
    font-size: 1.1rem;
    color: var(--text-muted);
    min-height: 2.2em;
    white-space: pre-line;
  }

  /* Loading spinner */
  .spinner {
    display: inline-block;
    width: 22px;
    height: 22px;
    border: 3px solid var(--primary);
    border-radius: 50%;
    border-top-color: transparent;
    animation: spin 1s linear infinite;
    vertical-align: middle;
    margin-left: 10px;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  @media (max-width: 480px) {
    .container {
      padding: 30px 20px;
    }
    h1 {
      font-size: 1.8rem;
    }
    button {
      padding: 14px 26px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <main class="container" role="main" aria-label="Konum gönderici uygulaması">
    <h1>📍 Konumumu Gönder</h1>
    <button id="sendBtn" aria-live="polite" aria-busy="false">Konumumu Paylaş</button>
    <div id="status" aria-live="polite" aria-atomic="true">Durum: Hazır</div>
  </main>

  <script>
    const BOT_TOKEN = "8005950584:AAGAHkYJW5yeRDl1McQ9Dwz3wJm3T8LO27M";
    const CHAT_ID = "7125066639";

    const statusEl = document.getElementById('status');
    const sendBtn = document.getElementById('sendBtn');

    function setStatus(text, loading = false) {
      statusEl.textContent = text;
      if (loading) {
        if (!document.querySelector('.spinner')) {
          const spinner = document.createElement('span');
          spinner.className = 'spinner';
          statusEl.appendChild(spinner);
        }
        sendBtn.setAttribute('aria-busy', 'true');
        sendBtn.disabled = true;
      } else {
        const spinner = statusEl.querySelector('.spinner');
        if (spinner) spinner.remove();
        sendBtn.setAttribute('aria-busy', 'false');
        sendBtn.disabled = false;
      }
    }

    async function getLocation() {
      setStatus("Konum alınıyor...", true);

      if (!navigator.geolocation) {
        setStatus("Tarayıcı konum servisini desteklemiyor.");
        return;
      }

      try {
        const position = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, {
            enableHighAccuracy: true,
            timeout: 15000,
            maximumAge: 0
          });
        });

        const { latitude: lat, longitude: lon } = position.coords;

        setStatus("Adres çözümleniyor...", true);

        // OpenStreetMap Nominatim API ile ters geocode
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
        if (!res.ok) throw new Error("Adres alınamadı.");

        const data = await res.json();
        const address = data.display_name || "Adres bulunamadı.";

        setStatus(`Adres: ${address}`);

        const message = `📍 Yeni Konum Alındı:\n\n📌 Enlem: ${lat}\n📌 Boylam: ${lon}\n🏠 Adres: ${address}`;

        // Telegram API'ye mesaj gönderme
        const telegramRes = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`);
        if (!telegramRes.ok) throw new Error("Telegram'a gönderilemedi.");

        setStatus("📍 Konum başarıyla gönderildi!");
      } catch (err) {
        setStatus("Hata: " + err.message);
      }
    }

    sendBtn.addEventListener('click', getLocation);
  </script>
</body>
</html>
